<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add new Customer" + "\n2.Display Information Customer" + "\n3.Edit Infomation Customer" +
            "\n4.Delete Customer" + "\n 5.Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayInformationCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {
                deleteCustomer();
                break;
            }
            case 5: {
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }
    function addNewCustomer() {
        let cusInfor = [];
        let name = prompt("input name");
        let idCard = prompt("input idcard");
        let birthday = prompt("input birthday");
        let email = prompt("input email");
        let adress = prompt("input adress");
        let typeService = prompt("input typeservice");
        let typeRoom = prompt("input typeroom");
        let typeCustomer = prompt("input typecustomer ");
        let disCount = prompt("input discount");
        let partner = prompt("input partner");
        let rendDay = prompt("input rendday");
        cusInfor.push(name);
        cusInfor.push(idCard);
        cusInfor.push(birthday);
        cusInfor.push(email);
        cusInfor.push(adress);
        cusInfor.push(typeService);
        cusInfor.push(typeRoom);
        cusInfor.push(typeCustomer);
        cusInfor.push(disCount);
        cusInfor.push(partner);
        cusInfor.push(rendDay);
        arrListCustomer.push(cusInfor);
        alert("bạn đả thêm thành công");
        displayMainMenu();
    }
    function displayInformationCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ".Name:" + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert(
            "Tên : " + arrListCustomer[chooseDisplay][0] + "\n" +
            "CMND : " + arrListCustomer[chooseDisplay][1] + "\n" +
            "Ngày sinh : " + arrListCustomer[chooseDisplay][2] + "\n" +
            "Email :" + arrListCustomer[chooseDisplay][3] + "\n" +
            "Địa chỉ : " + arrListCustomer[chooseDisplay][4] + "\n" +
            "Loại khách hàng :" + arrListCustomer[chooseDisplay][5] + "\n" +
            "Loại phòng thuê : " + arrListCustomer[chooseDisplay][6] + "\n" +
            "Loại dịch vụ : " + arrListCustomer[chooseDisplay][7] + "\n" +
            "Giảm giá : " + arrListCustomer[chooseDisplay][8] + "\n" +
            "Số người đi : " + arrListCustomer[chooseDisplay][9] + "\n" +
            "Số ngày thuê : " + arrListCustomer[chooseDisplay][10] + "\n");
    }
    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ".Name:" + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEdit = parseInt(prompt(
            "1.Tên : " + arrListCustomer[chooseDisplay][0] + "\n" +
            "2.CMND : " + arrListCustomer[chooseDisplay][1] + "\n" +
            "3.Ngày sinh : " + arrListCustomer[chooseDisplay][2] + "\n" +
            "4.Email :" + arrListCustomer[chooseDisplay][3] + "\n" +
            "5.Địa chỉ : " + arrListCustomer[chooseDisplay][4] + "\n" +
            "6.Loại khách hàng :" + arrListCustomer[chooseDisplay][5] + "\n" +
            "7.Loại phòng thuê : " + arrListCustomer[chooseDisplay][6] + "\n" +
            "8.Loại dịch vụ : " + arrListCustomer[chooseDisplay][7] + "\n" +
            "9.Giảm giá : " + arrListCustomer[chooseDisplay][8] + "\n" +
            "10.Số người đi : " + arrListCustomer[chooseDisplay][9] + "\n" +
            "11.Số ngày thuê : " + arrListCustomer[chooseDisplay][10] + "\n"));
        switch (chooseEdit) {
            case 1: {
                arrListCustomer[chooseDisplay][0] = prompt("input name");
            }
            case 2: {
                arrListCustomer[chooseDisplay][1] = prompt("input cmnd");
            }
            case 3: {
                arrListCustomer[chooseDisplay][2] = prompt("input birthday");
                break;
            }
            case 4: {
                arrListCustomer[chooseDisplay][3] = prompt("input Email");
                break;
            }
            case 5: {
                arrListCustomer[chooseDisplay][4] = prompt("input adress");
                break;
            }
            case 6: {
                arrListCustomer[chooseDisplay][5] = prompt("input typecustomer");
                break;
            }
            case 7: {
                arrListCustomer[chooseDisplay][6] = prompt("input typeroom");
                break;
            }
            case 8: {
                arrListCustomer[chooseDisplay][7] = prompt("input typeservice");
                break;
            }
            case 9: {
                arrListCustomer[chooseDisplay][8] = prompt("input discount");
                break;
            }
            case 10: {
                arrListCustomer[chooseDisplay][9] = prompt("input partner");
                break;
            }
            case 11: {
                arrListCustomer[chooseDisplay][10] = prompt("input rendday");
                break;
            }
            default: {
                alert("Failed");
            }
        }
        editCustomer();
    }
    function deleteCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ".Name:" + arrListCustomer[i][0] + "\n";
        }
        let chooseDelete = parseInt(prompt(temp));
        let check = parseInt(prompt("ban that su muon xoa Customer?" + "\n1.Yes" + "\n2.No"));
        if (check === 1) {
            arrListCustomer.splice(chooseDelete, 1);
            alert("ban da xoa thanh cong");
        } else {
            alert("cancel");
        }
        displayMainMenu();
    }
    displayMainMenu();
</script>
</body>
</html>
