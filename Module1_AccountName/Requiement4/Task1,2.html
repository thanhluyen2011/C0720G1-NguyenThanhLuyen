<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1.Add New Customer" + "\n" + "2.Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("How many Customer do you want"));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name of Custommer");
                    arrNameCustomer.push(nameCustomer);
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += "No" + (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let check = false;
                let nameCustomer = prompt("Enter Customer you want delete:");
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    if (nameCustomer == arrNameCustomer[i]) {
                        arrNameCustomer.splice(i, 1);
                        check = true;
                    }
                }
                if (!check) {
                    alert("Customer bạn muốn xoá không có");
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += "No" + (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;
            }
            default : {
                alert("Failed")
            }
        }
    }
</script>
</body>
</html>
