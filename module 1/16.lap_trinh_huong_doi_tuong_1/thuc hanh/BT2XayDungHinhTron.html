<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        setRadius (radius) {
            this.radius = radius;
        }
    }
    let circle = new Circle(2);
    alert(circle.getArea());
    alert("Area:\n" + circle.getArea()+"\n" +"Radius:\n" + circle.getRadius());
    circle.setRadius(4);
    alert("Area:\n" + circle.getArea()+"\n" +"Radius:\n" + circle.getRadius());
</script>
</body>
