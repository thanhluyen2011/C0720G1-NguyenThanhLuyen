<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <p id="hienThi"></p>
    <script>
        class Rectangle{
            constructor(chieuDai,chieuRong) {
                this.chieuDai = chieuDai;
                this.chieuRong = chieuRong;
            }
            getChieuDai(){
                return this.chieuDai;
            }
            getChieuRong(){
                return this.chieuRong;
            }
            getDienTich(chieuDai,chieuRong){
                return this.getChieuDai() * this.getChieuRong();
            }
            getChuVi(chieuDai,cr){
                return (this.getChieuDai() + this.getChieuRong()) * 2;
            }
            hienThiHinhChuNhat(){
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(100,100,this.getChieuDai(),this.getChieuRong());
            }
            toString(){
                return "Chu vi là:" + this.getChuVi() + "\n" + "Diện tích là:" + this.getDienTich();
            }
        }
        let chieuDai = parseInt(prompt("Nhập chiều dài:"));
        let chieuRong = parseInt(prompt("Nhập chiều rộng:"));
        let test = new Rectangle(chieuDai,chieuRong);
        let creat = test.hienThiHinhChuNhat();
        let result = test.toString() ;
        console.log(result);
    </script>
</body>
</html>
