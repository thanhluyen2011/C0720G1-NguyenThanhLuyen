<script>
    class DienThoai {
        constructor(pin, ten) {
            this.ten = ten;
            this.pin = pin;
            this.vungLuuTinSoanThao = "";
            this.vungLuuTinDaGui = [];
            this.vungLuuTinDen = [];
            this.trangThai = true;
        }
        getTrangThai() {
            return this.trangThai;
        }
        batVaTat() {
            if (this.trangThai) {
                this.trangThai = false
            } else {
                this.trangThai = true
            }
        }
        sac() {
            if (this.pin < 10) {
                this.pin = 100;
            }
        }
        soanTin(text) {
            if (this.getTrangThai()) {
                this.vungLuuTinSoanThao = text;
                this.pin--;
            } else {
                alert("Bật điện thoại đi bạn");
                this.batVaTat();
            }
        }
        guiTinNhan(dienThoai) {
            dienThoai.vungLuuTinDen.push(this.ten + ": " + this.vungLuuTinSoanThao);
            this.vungLuuTinDaGui.push(this.vungLuuTinSoanThao);
            this.vungLuuTinSoanThao = [];
            this.pin--;
        }
        hienThiTinDen() {
            alert(this.vungLuuTinDen);
            this.pin--;
        }
        hienThiTinDaGui() {
            alert(this.vungLuuTinDaGui);
            this.pin--;
        }
    }
    let samSung = new DienThoai(100, "samsung");
    let nokia = new DienThoai(100, "nokia");

    let iphone = new DienThoai(100, "iphone");
    nokia.soanTin("Xin chào iphone mình là nokia121");
    nokia.guiTinNhan(iphone);
    samSung.soanTin("Xin chào iphone mình là samsung G8");
    samSung.guiTinNhan(iphone);
    iphone.hienThiTinDen();
    nokia.hienThiTinDaGui();
    samSung.hienThiTinDaGui();

</script>
