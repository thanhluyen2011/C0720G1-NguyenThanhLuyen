<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen</title>
</head>
<body>
<script>
    let kq=""
    let count=0;
    let N =2;
    while (count<20){
        let flag=true;
        for (let i =2;i< Math.sqrt(N);i++){
            if (N%i==0){
                flag=false;
                break;
            }
        }
        if (flag){
            count++;
            kq+= N+"<br>"
        }
        N++
    }
    document.write(kq)
</script>
</body>
</html>
