
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các hình chữ nhật</title>
</head>
<p id="hinh5">hình chữ nhật</p>
<body>
<script>
    hinh ="";
    for (let i=1;i<=5;i++){
        for (let j=1;j<=5;j++){
            if(j==1||j==5||i==1||i==5){
                hinh +="*";
            }else {
                hinh +=" ";
            }
        }
        hinh +="<br>";
    }
    document.getElementById("hinh5").innerHTML="<pre>"+hinh+"<pre/>";;
</script>
</body>
</html>
