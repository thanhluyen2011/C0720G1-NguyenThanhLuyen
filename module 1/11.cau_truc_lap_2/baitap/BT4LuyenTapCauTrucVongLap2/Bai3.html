<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các hình khác nhau của các hình tam giác</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write("<br>");
    };
    document.write("<br>");
    for (i = 0; i <= 5; i++) {
        for (k = (5 - i); k > 0; k--) {
            document.write("*")
        }
        ;
        document.write("<br>");
    }
    for (i = 0; i <= 5; i++) {
        for (k = (5 - i); k > 0; k--) {
            document.write('&nbsp;&nbsp;')
        }
        ;
        for (j = 1; j <= i; j++) {
            document.write('*')
        }
        document.write("<br>");
    };
    document.write("<br>")
    for (i = 0; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write('&nbsp;&nbsp;')
        };
        for (k = (5 - i); k > 0; k--) {
            document.write('*')
        };
        document.write("<br>");
    }
</script>
</body>
</html>
