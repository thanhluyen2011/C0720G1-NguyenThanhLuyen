<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập một số nguyên dương"));
    let e=1;
    if (n<=0) {
        alert("bạn đả nhập sai");
    } else {
        for (let i=1; i<=n; i++ ) {
            e= e*i;
        }
        document.write('giai thừa số vừa nhập là :'+e);
    }
</script>
</body>
</html>
