<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let nhietdo = prompt("NHập nhiệt độ");
    let check = true;
    while (check){
        if (nhietdo > 100){
            nhietdo = prompt("Hãy giảm nhiệt độ!Nhập lại");
        }else if (nhietdo < 20){
            nhietdo = prompt("Hãy tăng nhiệt độ!Nhập lại");
        }else {
            alert("Nhiệt độ hợp lý!");
        }
    }

</script>

</body>
</html>
