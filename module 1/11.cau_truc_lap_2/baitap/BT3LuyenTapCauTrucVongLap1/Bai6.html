<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=1;
    let count=1;
    let tongCong=0;
    while (count<=30) {
        if(num % 7 ==0) {
            tongCong += num;
            count++;
        }
        num++;
    }
    alert("Tổng 30 số chia hết cho 7 đầu tiên là : " + tongCong)
</script>
</body>
</html>
