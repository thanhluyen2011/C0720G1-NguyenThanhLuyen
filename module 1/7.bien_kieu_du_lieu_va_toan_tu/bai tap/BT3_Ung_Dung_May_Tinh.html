<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
    <h1>Cucalator</h1>
    <br>
    <input id="a" style="text" name="So thu nhat">
    <input id="b" style="text" name="So thu hai">
    <br>
    <br>
    <input type="button" value="Addition(+)" onclick="tongHaiSo()">
    <input type="button" value="Subtracsion(-)" onclick="hieuHaiSo()">
    <input type="button" value="Multiplication(X)" onclick="tichHaiSo()">
    <input type="button" value="Disvition(/)" onclick="thuongHaiSo()">
    <p id="hienthi"></p>
<script>
        function tongHaiSo() {
           let a =parseInt(document.getElementById('a').value);
           let b =parseInt(document.getElementById('b').value);
           Ketqua = a + b;
           document.getElementById("hienthi").innerHTML='Result addition : ' + Ketqua
        };
        function hieuHaiSo() {
            let a =parseInt(document.getElementById('a').value);
            let b =parseInt(document.getElementById('b').value);
            Ketqua = a - b;
            document.getElementById("hienthi").innerHTML='Result subtracsion : ' + Ketqua
        };
        function tichHaiSo() {
            let a =parseInt(document.getElementById('a').value);
            let b =parseInt(document.getElementById('b').value);
            Ketqua = a*b;
            document.getElementById("hienthi").innerHTML='Result multiplication : ' + Ketqua
        };
        function thuongHaiSo() {
            let a =parseInt(document.getElementById('a').value);
            let b =parseInt(document.getElementById('b').value);
            Ketqua = a/b;
            document.getElementById("hienthi").innerHTML='Result disvition : ' + Ketqua
        };
</script>
</body>
</html>
