<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <label style="margin-left: 65px">Amout</label>
    <label style="margin-left: 100px">From Currency</label>
    <label style="margin-left: 40px">To Currency</label>
    <br>
    <input id="Amount" type="text" name="Amount">
    <select id="Fromcurrency" style="width: 100px; margin-left: 30px">
        <option id="Dollas" value="USD">USD</option>
        <option id="Vietnam" value="Vietnam">VietNam</option>
    </select>
    <select id="Tocurrency" style="width: 100px; margin-left: 30px">
        <option id="Vnam" value="Vietnam">VietNam</option>
        <option id="Dollas" value="USD">USD</option>
    </select>
    <input style="margin-left: 30px" type="button" value="Convert" onclick="chuyenDoiTienTe()">
    <p id="hienthi"></p>
</form>
<script>
    function chuyenDoiTienTe() {
        let amount = parseInt(document.getElementById("Amount").value);
        let fromCurrency = document.getElementById("Fromcurrency").value;
        let tocurrency = document.getElementById("Tocurrency").value;
        if ((fromCurrency === "USD") && (tocurrency === "Vietnam")){
            document.getElementById("hienthi").innerHTML="Result:" + amount * 23000;
        } else if ((fromCurrency === "Vietnam") && (tocurrency === "USD")) {
            document.getElementById("hienthi").innerHTML ="Result:"+amount / 23000;
        } else {
            document.getElementById("hienthi").innerHTML ="Result:"+ amount;
        }
    }
</script>
</body>
</html>
