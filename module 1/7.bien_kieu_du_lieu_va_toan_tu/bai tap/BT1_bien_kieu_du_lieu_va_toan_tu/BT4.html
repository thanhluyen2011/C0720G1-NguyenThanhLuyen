<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
   <script>
       let inputD;
       inputD = prompt('nhập đường kính');
       let D = parseInt(inputD);
       A = (D*D)/4*3.14;
       document.write('A = ' + A);

   </script>

</body>
</html>
