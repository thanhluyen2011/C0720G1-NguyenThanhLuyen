<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Vui</title>
</head>
<body>
<center><h1>Do you love me?</h1>
<input value="Yes" type="button" name="yes" onclick="yes()">
<input value="No" type="button" name="no" onmouseover="noHover()" style="position: absolute" id="no">
<p id="result"></p>
</center>
<script>
    function yes() {
        let yes = document.getElementById("result").innerHTML = "<3";
    }
    function noHover() {
        let x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left = x + 'px';
        document.getElementById("no").style.top = y + 'px';
    }
</script>


</body>
</html>
