<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    if (a%b == 0){
        alert("a chia hết cho b")
    }else {
        alert("a không chi hết cho b")
    }
</script>

</body>
</html>
