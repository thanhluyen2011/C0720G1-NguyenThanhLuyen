<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = parseInt(prompt("Nhập mức danh số bán hàng"));
    let phantram = parseInt(prompt("Nhập phần trăm hoa hông"));
    tien = doanhso*(phantram/100);
    alert("Số tiền bạn nhận được là : " + tien);
</script>
</body>
</html>
