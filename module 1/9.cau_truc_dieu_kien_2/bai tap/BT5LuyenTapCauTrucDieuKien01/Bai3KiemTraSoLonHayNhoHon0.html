<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
<script>
    let so = parseInt(prompt("nhập số"));
    if (so > 0 ){
        alert(so + "> 0");
    }else if (so == 0){
        alert(so + " = 0");
    }else {
        alert(so + "< 0")
    }
</script>

</body>
</html>
