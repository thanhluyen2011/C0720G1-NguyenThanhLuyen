<head>
    <meta charset="UTF-8">
    <title>lãi suất ngân hàng</title>
</head>
<body>
<script>
    let d=1;
    let a = parseInt(prompt('số tiền vay (VND)'));
    let b = parseInt(prompt('kỳ hạn vay (tháng)'));
    let c = parseFloat(prompt('lãi suất %'));
    let tienLai=(a*c)/100+a;
    while (d<b){
        tienLai+=tienLai*c/100;
        d++;
    }
    alert(' Tổng tiền =' + tienLai + "VNĐ");
</script>
</body>
</html>
