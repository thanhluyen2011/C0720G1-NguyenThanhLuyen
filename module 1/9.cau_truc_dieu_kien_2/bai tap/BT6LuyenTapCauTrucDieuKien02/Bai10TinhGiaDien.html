<!DOCTYPE html>

<body>
<script>
    let kWh = parseInt(prompt("Nhập số điện đã dùng"));
    if (kWh <= 50){
        a = 1678*kWh;
        alert("Giá tiện điện của bạn là " + a);
    }else if (kWh <= 100){
        b = 1734*kWh;
        alert("Giá tiền điện của bạn là " + b);
    }else if (kWh <= 200){
        c = 2014*kWh;
        alert("Giá tiền điện của bạn là " + c);
    }else if (kWh <= 300){
        d = 2536*kWh;
        alert("Giá tiền điện của bạn là " + d);
    }else if (kWh <= 400){
        e = 2834*kWh;
        alert("Giá tiền điện của bạn là " + e);
    }else {
        f = 2927*kWh;
        alert("Giá tiền điện của bạn là " + f);
    }

</script>

</body>
</html>
