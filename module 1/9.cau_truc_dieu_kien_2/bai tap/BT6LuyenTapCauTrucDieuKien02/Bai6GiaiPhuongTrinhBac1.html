<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>\
<script>
    let a = parseInt(prompt("Nhập giá trị của a"));
    let b = parseInt(prompt("Nhập giá trị của b"));
    if (a == 0){
        alert("Phương trình vô nghiệm")
    }else{
        x = -(a/b);
        alert("X = " + x);
    }
</script>

</body>
</html>
