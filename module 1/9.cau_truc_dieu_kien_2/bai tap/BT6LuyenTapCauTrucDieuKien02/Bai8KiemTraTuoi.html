<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập số"));
    if (so > 0 ){
        if (so < 120){
            alert(so + "Là số tuổi")
        }else {
            alert(so + "Không phải là số tuổi")
        }
    }else {
        alert(so + "Không phải là số tuổi")
    }
</script>

</body>
</html>
