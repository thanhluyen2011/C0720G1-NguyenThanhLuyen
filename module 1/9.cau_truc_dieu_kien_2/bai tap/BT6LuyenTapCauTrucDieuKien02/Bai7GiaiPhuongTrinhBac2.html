<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pt bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('enter a'));
    let b = parseInt(prompt('enter b'));
    let c = parseInt(prompt('enter c'));
    let delta = b * b - 4 * a * c;
    let x1;
    let x2;
    if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert('x1=' + x1 + '<br>x2=' + x2);
    } else if (delta = 0) {
        x1 = -b / (2 * a);
        x2 = -b / (2 * a);
        alert('x1=x2=' + x1);
    } else {
        alert('phương trình vô nghiệm');
    }
</script>
</body>
</html>
