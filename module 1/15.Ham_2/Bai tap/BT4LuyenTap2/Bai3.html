<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = parseInt(prompt("Nhập số muốn tính gia thừa"));
    alert(tinhGiaiThua(so));
 function tinhGiaiThua(number) {
     let giaiThua = 1;
     for (let i = 1; i <=number; i++){
         giaiThua = giaiThua*i;
     }
     return giaiThua;
 }
</script>
</body>
</html>
