<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số nguyên"));
    alert(kiemTra(number));
    function kiemTra(a) {
        if (a > 0){
            return true;
        }else {
            return false;
        }
    }
</script>

</body>
</html>
