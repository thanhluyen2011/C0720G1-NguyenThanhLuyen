<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 05</title>
</head>
<body>
<script>
    let a =(parseFloat(prompt("Nhập số")));
    alert(kiemTra(a));
    function kiemTra(a) {
        if (Number.isInteger(a) && a > 0) {
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html
