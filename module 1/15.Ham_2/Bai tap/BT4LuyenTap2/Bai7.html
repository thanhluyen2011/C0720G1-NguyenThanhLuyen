<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let so2 = parseInt(prompt("Nhập số nguyên thứ hai"));
    function swapByRefer(array) {
        let tmp = array[0];
         array[0] = array[1];
         array[1] = tmp;
     }
     let c = [so1, so2];
     swapByRefer(c);
     alert(c[0] + " " + c[1]);

</script>

</body>
</html>
