
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    let c = parseInt(prompt("Nhập số thứ ba"));
    alert(timGiaTriNhoNhat(a,b,c));
    function timGiaTriNhoNhat(number1,number2,number3) {
        let min =0;
        if (number1 < number2){
            if (number1 < number3){
                min=number1;
            }else {
                min=number3;
            }
        }else {
            if (number2 > number3){
                min=number3;
            }else {
                min=number2;
            }
        }
        return min;
    }
</script>
</body>
</html>
