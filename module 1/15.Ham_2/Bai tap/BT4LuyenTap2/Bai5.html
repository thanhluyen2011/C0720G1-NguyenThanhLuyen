    let a = parseInt(prompt("Nhập số thứ nhất"));

    let c = parseInt(prompt("Nhập số thứ ba"));
    alert(timGiaTriNhoNhat(a,b,c));
    function timGiaTriNhoNhat(number1,number2,number3) {
        if (number1 < number2){
            if (number1 < number3){
                alert(number1 + " là số nhỏ nhất");
            }else {
                alert(number3 + " Là số nhỏ nhất");
            }
        }else if (number1 > number2){
            if (number2 > number3){
                alert(number3 + "là số nhỏ nhất");
            }else {
                alert(number2 + "là số nhỏ nhất")
            }
        }
    }
</script>
