<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoiSaoCanTim = prompt("Nhập vào ngôi sao cần tìm");
    alert(kiemTraSao(ngoiSaoCanTim));
    function kiemTraSao(input) {
        let arr1 = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let arr2 = ["Ursa","Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa","Major","Leo"];
        for (let i = 0; i < arr1.length; i++){
            if (input === arr1[i]){
                return arr2[i];
                break;
            }else {
                return  "Không hiển thị ngôi sao bạn tìm kiếm";
            }
        }
    }
</script>

</body>
</html>
