<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<form action="">
    <input type="text" name="input" id="input">
    <input type="button" value="Search" onclick="kiemTraSao();">
</form>
<p id="hienthi"></p>
</center>
<script>
    function kiemTraSao() {
        let input = document.getElementById("input").value;
        let arr1 = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let arr2 = ["Ursa","Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa","Major","Leo"];
        for (let i = 0; i < arr1.length; i++){
            if (input === arr1[i]){
                document.getElementById("hienthi").innerHTML = arr2[i];
                break;
            }else {
                document.getElementById("hienthi").innerHTML = "Không hiển thị ngôi sao bạn tìm kiếm";
            }
        }
    }
</script>

</body>
</html>
