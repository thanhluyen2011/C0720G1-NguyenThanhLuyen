<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = parseInt(prompt("Nhập số thứ nhất"));
     let b = parseInt(prompt("Nhập số thứ hai"));
    function kiemTra(a,b) {
        if (a > b){
            return "Số thứ nhất lớn hơn số thứ hai";
        }else {
            let total = a + b;
            return total;
        }

    }
    alert(kiemTra(a,b))
</script>
</body>
</html>
