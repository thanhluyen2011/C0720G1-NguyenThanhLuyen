<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm</title>
</head>
<body>
<center>
<input type="button" onclick="plus()" value="Click">
</center>
<script>
    function plus() {
        let x = parseInt(prompt());
        x++;
        alert(x);
        return x;
    }
</script>
</body>
</html>
