<body>
<script>
    let a = ['c',3,'s','v',2,6,'1'];
    let count = 0;
    for (let i = 0; i < a.length; i++){
        if (typeof a[i] == "number"){
            count++;
        }
    }
    alert("Tổng số ký tự số là : " + count);
</script>
