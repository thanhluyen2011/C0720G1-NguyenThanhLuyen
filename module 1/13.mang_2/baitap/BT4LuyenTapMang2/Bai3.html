<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaTri = parseInt(prompt("Nhập độ dài mảng mảng"));
    let array = new Array(giaTri);
    for (let a = 0; a < array.length; a++) {
        array[a] = prompt("Nhập phần tử của mảng");
    }
    let count = 0;
    for (let i = 0; i < array.length; i++){
        if (typeof array[i] == "number"){
            count++;
        }
    }
    alert("Tổng số ký tự là số: " + count);
</script>
</body>
</html>
