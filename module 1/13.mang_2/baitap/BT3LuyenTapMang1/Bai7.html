<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for(let i = 0; i< array.length ; i++){
        array[i] = prompt("Nhập phần tử thứ " + (i + 1));
    }
    let check = false;
    let V = prompt("Nhập vào V:");
    for (let i = 0 ; i < array.length  ; i++) {
        if (array[i] == V) {
            array.splice(i,1);
            check=true;
            break;
        }
    }
    if (check){
        alert(array);
    }else {
        alert( V + " không thuộc mảng đã cho");
    }
</script>
</body>
</html>
