<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [ 1 , 4 , 3 , 4 , 4 , 6 , 6 , 8 , 9 , 10 ];
    let v = parseInt(prompt("enter integer V"));
    let check=false;
    for (let i = 0 ; i < mang.length ; i++) {
        if (mang[i] === v) {
            check=true;
            mang.splice(i,1);
            i--;
        }
    }
    if (check){
        alert("V is  in the array"+ mang);
    }else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
