<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(2);
    let b = new Array(2);
    for(let i = 0; i< a.length ; i++){
        a[i] = parseInt(prompt("Nhập phần tử mảng a thứ " + (i + 1)));
    }
    for(let i = 0; i< b.length ; i++){
        b[i] = parseInt(prompt("Nhập phần tử mảng b thứ " + (i + 1)));
    }
    let c = a.concat(b);
    alert(c);

</script>
</body>
</html>
