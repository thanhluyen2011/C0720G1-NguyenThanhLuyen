<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập đồ dài mảng"));
    let array=new Array(n);
    for (let i=0; i< n ; i ++){
        array[i]= prompt("NHập phần tử của mảng");
    }
    let max = array[0];
    let x = 1;
    while (x < n){
        if (array[x]>max){
            max = array[x];
            vitri = x;
        }
        x++;
    }
    document.write("Số lớn nhất là : " + max + "<br>" + "là phần tử thứ : " + vitri)
</script>

</body>
</html>
