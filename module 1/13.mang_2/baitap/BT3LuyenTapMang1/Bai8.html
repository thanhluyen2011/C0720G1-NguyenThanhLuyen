<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for(let i = 0; i< array.length ; i++){
        array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    array.sort();
    array.reverse();
    alert(array)
</script>
</body>
</html>
