<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = new Array(10);
    for (let i = 0; i < number.length; i++) {
        number[i] = parseInt(prompt("nhập vào các phần tử của mảng"));
    }
    document.write( number.sort(function (a, b) {
        return b - a
    }));
</script>
</body>
</html>
