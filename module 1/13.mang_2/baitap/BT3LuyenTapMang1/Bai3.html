<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập đồ dài mảng"));
    let array=new Array(n);
    for (let i=0; i< n ; i ++){
        array[i]= parseInt(prompt("NHập phần tử của mảng"));
    }
    let max = array[0];
    for (let i = 1;i < n;i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    let total = 0;
    for (let i = 0;i<n;i++){
        total += array[i];
    }
    trungbinh = total/n;
    document.write("Số lớn nhất là : " + max + "<br>" + "trung bình các phần tử là : " + trungbinh );
</script>
</body>
</html>
