<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKy</title>
</head>
<body>
<form action="duongdan" method="get">
    <fieldset>
        <h1>Đăng Ký Học Viên</h1>
        <label for="a">Họ Và Tên</label>
        <input type="text" name="yourname" value="" size="30" id="a">
        <br>
        <br>
        <label for="b">Ngày Sinh</label>
        <input type="text" name="Date of birth" value="" size="30" id="b">
        <br>
        <br>
        Giới Tính
        <input type="radio" name="gender" value="male" />
        <label>Nam</label>
        <input type="radio" name="gender" value="female" />
        <label>Nữ</label>
        <br>
        <br>
        <label for="c">Địa Chỉ</label>
        <input type="text" name="apartment number" value="address" size="30" id="c">
        <br>
        <br>
        Lớp
        <select name="lớp" value="-Chọn Lớp-">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br>
        <br>
        <label for="d">Email</label>
        <input type="text" name="email" value="" size="30" id="d">
        <br>
        <br>
        <label for="e">Điện Thoại</label>
        <input type="number" name="phone" value="" size="e">
        <br>
        <br>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </fieldset>
</form>

</body>
</html>
