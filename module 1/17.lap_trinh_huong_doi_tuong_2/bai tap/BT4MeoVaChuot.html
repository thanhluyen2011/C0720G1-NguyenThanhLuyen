<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat{
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }
        growl(){
            return "chit chit";
        }
    }
    class Cat{
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }
        growl(){
            return "meo meo";
        }
        catch(rat) {
            if (this.speed > rat.speed) {
                this.eat(rat);
                alert("Chuot cham qua, da bi meo an. Khoi luong meo: " + this.weight);
            } else {
                alert("Meo khong bat duoc chuot");
            }
        }

        eat(rat) {
            if (rat.status === "song" && this.speed > rat.speed) {
                this.weight += rat.weight;
            } else {
                alert("Chuot chet roi meo oi.")
            }
        }
    }
    let rat3 = new Rat("Jerry 3", 5, 10, "chet");
    let cat3 = new Cat("Tom 3", 6, 11);
    cat3.catch(rat3);
</script>

</body>
</html>
