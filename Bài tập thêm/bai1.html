<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so hoan hao</title>
</head>
<body>
<script>
    let soKiemtra = parseInt(prompt("Nhập số muốn kiểm tra có 4 chữ số"));
    alert(kiemTra(soKiemtra));
    function kiemTra(soKiemTra){
        let string = soKiemTra.toString();
        //console.log(string);
        let arr = string.split("");
        //console.log(arr);
        if (parseInt(arr[0]) + parseInt(arr[1]) == parseInt(arr[2]) - parseInt(arr[3])){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
